<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Notes</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <span class="header__title"
        ><i class="material-icons">note</i>
        <h3 class="header__heading">Notes</h3></span
      >

      <span class="header__input_container">
        <i class="material-icons">search</i>
        <input
          class="header__search input__text_field"
          placeholder="Search notes"
          type="text"
        />
      </span>
    </header>

    <main>
      <section class="list list__container">
        <!--        No results page -->
        <div class="list__empty">
          <i class="material-icons">info_outline</i>
          <h5 class="main__no_results__heading">No notes yet</h5>
          <p class="main__no_results__paragraph">
            Add a note to keep track of your learnings
          </p>
        </div>
        <button class="list__add_note_btn btn__secondary">
          <i class="material-icons">note_add</i>
          Add Note
          <!--          change to 'Add new' when primary-->
        </button>
        <button class="list__add_note_btn btn__primary">
          Add new
          <!--          change to 'Add new' when primary-->
        </button>

        <!--          List item-->
        <article class="list__item">
          <span>
            <!--              Add if edition mode-->
            <button class="list__item__cancel_btn">Cancel</button>

            <!--              Add if read mode-->
            <button><i class="material-icons">edit_note</i></button>
            <button><i class="material-icons">delete_outline</i></button>
          </span>

          <header class="list__item__heading">Note title</header>
          <p class="list__item__body">Note Body</p>
          <p class="list__item__date">Date of edition</p>
          <button class="list__item__save_btn">Save</button>
        </article>

        <!--          Delete modal-->
        <div class="delete">
          <h5 class="delete__heading">Delete Note //name of the note//</h5>
          <p class="delete__body">Are you sure you want to delete this note?</p>
          <span class="delete__btns">
            <button class="delete__cancel">Cancel</button>
            <button class="delete__submit">Delete</button>
          </span>
        </div>
      </section>
    </main>
  </body>
</html>
