<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Notes</title>
    <link rel="icon" href="assets/favicon-32x32.png" type="image/png" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <span class="header__title"
        ><i class="material-icons note_icon">note</i>
        <h4 class="header__heading heading">Notes</h4></span
      >

      <span class="header__input_container">
        <i class="material-icons search_icon">search</i>
        <input
          class="header__search input__text_field"
          placeholder="Search notes..."
          type="text"
        />
      </span>
    </header>

    <main>
      <div class="list_empty">
        <i class="list_empty__icon material-icons">info_outline</i>
        <h5 class="main__no_results__heading heading">No notes yet</h5>
        <p class="main__no_results__paragraph">
          Add a note to keep track of your learnings.
        </p>
        <button class="list__add_note_btn add_note_btn btn btn__secondary">
          <i class="material-icons">note_add</i>
          Add Note
        </button>
      </div>
      <div class="list__add_note_btn__container">
        <button class="list__add_note_btn add_new_btn btn btn__primary">
        Add new
      </button>
      </div>
      <form class="new_list_item" data-form-id="">
        <span class="new_list_head">
          <h5 class="add_new_heading">Add new note</h5>
          <h5 class="edit_heading">Edit note</h5>
          <button class="list_item__cancel_btn btn__text">Cancel</button>
        </span>
        <input
          type="text"
          name="title"
          class="list_item__heading list_item__heading_editor note_input input__text_field"
          placeholder="Note title"
        />
        <textarea
          name="note"
          class="list_item__body list_item__body_editor note_input input__text_field"
          placeholder="Your note"
        ></textarea>

        <button type="button" class="list_item__save_btn btn btn__primary" disabled>
          Save
        </button>
      </form>
      <div class="list list__container"></div>

      <!--                Delete modal-->
      <section class="modal">
        <div class="delete_modal">
          <h5 class="delete__heading">Delete Note</h5>
          <p class="delete__body">Are you sure you want to delete this note?</p>
          <span class="delete__btns">
            <button
              class="delete__cancel btn btn__secondary"
              onclick="closeModal()"
            >
              Cancel
            </button>
            <button class="delete__submit btn btn__primary">Delete</button>
          </span>
        </div>
      </section>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
